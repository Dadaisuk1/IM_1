<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Room Radar</title>
</head>
<body>
    <form action="" method="POST">
        <div class="login_layout">
            <div class="head">
                <h1>LOGIN</h1>
            </div>
            <div class="container">
                
                <div class="input_username">
                    <label>Username</label><br>
                    <input type="text"name="user" placeholder="Enter username" id="username" required>
                </div>

                <div class="input_password">
                    <label>Password</label><br>
                    <input type="password" name="password" placeholder="Enter password" id="password" required>
                    <span class="material-symbols-outlined pass_icon" onclick="togglePasswordVisibility()" id="pass_icon">
                        visibility_off
                    </span>
                </div>

                <div class="button">
                    <button type="submit" name="submit_button">Login</button>
                </div>

                <div class="other_button">
                    <a href="#">Forget your password?</a><br>
                </div>
                
                <div class="other_button">
                    <a href="#">Don't have Account?</a>
                </div>

            </div>
        </div>
    </form>
    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var passIcon = document.getElementById("pass_icon");
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passIcon.textContent = "visibility";
            } else {
                passwordInput.type = "password";
                passIcon.textContent = "visibility_off";
            }
        }
    </script>
</body>
</html>
